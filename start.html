<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <div id='screen'>

        <h1 class="name">Knight Adventure</h1>
        <form class="wrapper" action="index.html">
            <button class='btn-hover color-1' type="Submit" >Start Game</button>
        </form>
        <div id="Character">
            <img class="Character_shadow pixelart" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacterShadow.png" alt="Shadow" />
            <img id="Character-moves" class="Character_spritesheet pixelart face-down" src="static/sheet/_Idle.png" alt="Character" />
        </div>
    </div>

</body>
</html>
